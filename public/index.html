<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>URL Shortener</h1>
        <p>A simple and fast way to shorten your long URLs.</p>
      </header>
      <main>
        <form id="shorten-form">
          <div class="input-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="link-icon"
            >
              <path
                d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"
              ></path>
              <path
                d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"
              ></path>
            </svg>
            <input
              type="url"
              id="long-url-input"
              placeholder="Enter your long URL here..."
              required
            />
          </div>
          <button type="submit" id="shorten-btn">Shorten URL</button>
        </form>
        <div id="result-container" class="hidden">
          <h2>Your Shortened URL:</h2>
          <div class="result-box">
            <a href="" id="short-url-link" target="_blank"></a>
            <button id="copy-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              <span>Copy</span>
            </button>
          </div>
          <div id="copy-feedback">Copied!</div>
        </div>
        <div id="error-message" class="error-message hidden"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
